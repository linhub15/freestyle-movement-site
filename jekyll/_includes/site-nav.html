<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <button class="navbar-toggler"
      type="button" 
      data-toggle="collapse" 
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
  </button>
  
  <a class="navbar-brand" href="/">Freestyle Movement</a>

  <div class="collapse navbar-collapse" id="navbarNav">
    <div class="navbar-nav">
      {% for item in site.data.nav.pages %}
        <a class="nav-item nav-link" href="{{ item.url }}">{{ item.title }}</a>
      {% endfor %}

      <div class="navbar-social mt-1 mr-md-2 mx-auto">
        {% for item in site.data.nav.social-media %}
        <a class="social-nav-item mx-2" href="{{item.url}}"><img src="{{ item.icon }}" alt="{{ item.alt }}" width="22px"></a>
        {% endfor %}
      </div>
    </div>
  </div>

</nav>
