<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <title>Windmill Diary</title>
</head>

<body class="min-h-screen bg-black text-white box-border w-full">
    <main class="space-y-8">
        <div class="border border-white w-full p-8 text-center">
            <h1 class="text-2xl">Windmill Attempt Tracker</h1>
            <p class="py-4 text-sm">
                Tracking each time we attempt a windmill to see
                how many attempts it takes to learn windmills.
            </p>
        </div>

        <div class="space-y-6 max-w-sm mx-auto">
            <div class="flex justify-evenly border border-white py-4">
                <div>An</div>
                <div>20</div>
            </div>

            <div class="flex justify-evenly border border-white py-4">
                <div>Jordan</div>
                <div>42</div>
            </div>

            <div class="flex justify-evenly border border-white py-4">
                <div>Heidi</div>
                <div>17</div>
            </div>

            <div class="flex justify-evenly border border-white py-4">
                <div>Zev</div>
                <div>19</div>
            </div>

            <div class="flex justify-evenly border border-white py-4">
                <div>Will</div>
                <div>27</div>
            </div>
        </div>
    </main>
</body>

</html>
