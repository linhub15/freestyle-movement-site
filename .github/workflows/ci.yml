name: ci
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4

    - uses: pnpm/action-setup@v3
      with:
        version: 8

    - name: Build
      run: pnpm run build

    - name: Lint
      run: pnpm run lint
