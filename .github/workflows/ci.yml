name: ci
on:
  push:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: true

      - run: pnpm run build

      - run: pnpm run lint
